<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - Lidarr YT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --primary: #1db954;
            --primary-hover: #1ed760;
            --border: #2a2a2a;
        }
        body.light {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-dim: #666666;
            --border: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        header {
            background: var(--card-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { font-size: 1.5rem; font-weight: 600; }
        nav { display: flex; gap: 1rem; align-items: center; }
        nav a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s;
        }
        nav a:hover { background: var(--border); }
        .toggle {
            width: 50px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle.active { background: var(--primary); }
        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
        }
        .toggle.active::after { left: 27px; }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        h2 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.95rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover { background: var(--primary-hover); }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .status-active { background: var(--primary); }
        .status-inactive { background: var(--border); }
        .info-text {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>‚è∞ Scheduler</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/metadata">Metadata</a>
            <a href="/scheduler">Scheduler</a>
            <div class="toggle" id="themeToggle"></div>
        </nav>
    </header>

    <div class="container">
        <div class="panel">
            <h2>Automatic Checks</h2>
            <div class="form-group">
                <label>
                    <span class="status-indicator" id="schedulerStatus"></span>
                    Scheduler Status: <span id="statusText">Loading...</span>
                </label>
                <button onclick="toggleScheduler()">Toggle Scheduler</button>
            </div>
            <div class="form-group">
                <label>Check Interval (minutes)</label>
                <input type="number" id="interval" min="1" value="60">
                <p class="info-text">How often to check for missing albums</p>
            </div>
            <button onclick="saveInterval()">Save Interval</button>
        </div>

        <div class="panel">
            <h2>Telegram Notifications</h2>
            <div class="form-group">
                <label>Enable Telegram</label>
                <select id="telegramEnabled">
                    <option value="false">Disabled</option>
                    <option value="true">Enabled</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bot Token</label>
                <input type="text" id="botToken" placeholder="123456789:ABCdefGHIjklMNOpqrsTUVwxyz">
                <p class="info-text">Get from @BotFather on Telegram</p>
            </div>
            <div class="form-group">
                <label>Chat ID</label>
                <input type="text" id="chatId" placeholder="123456789">
                <p class="info-text">Your Telegram chat ID</p>
            </div>
            <button onclick="saveTelegram()">Save Telegram Config</button>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light');
            themeToggle.classList.add('active');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.classList.toggle('active');
            localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
        });

        let config = {};

        async function loadConfig() {
            const res = await fetch('/api/config');
            config = await res.json();
            
            updateStatus();
            document.getElementById('interval').value = config.scheduler_interval || 60;
            document.getElementById('telegramEnabled').value = config.telegram_enabled || false;
            document.getElementById('botToken').value = config.telegram_bot_token || '';
            document.getElementById('chatId').value = config.telegram_chat_id || '';
        }

        function updateStatus() {
            const indicator = document.getElementById('schedulerStatus');
            const text = document.getElementById('statusText');
            
            if (config.scheduler_enabled) {
                indicator.className = 'status-indicator status-active';
                text.textContent = 'Active';
            } else {
                indicator.className = 'status-indicator status-inactive';
                text.textContent = 'Inactive';
            }
        }

        async function toggleScheduler() {
            const res = await fetch('/api/scheduler/toggle', { method: 'POST' });
            const data = await res.json();
            config.scheduler_enabled = data.enabled;
            updateStatus();
        }

        async function saveInterval() {
            config.scheduler_interval = parseInt(document.getElementById('interval').value);
            await fetch('/api/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            });
            alert('Interval saved!');
        }

        async function saveTelegram() {
            config.telegram_enabled = document.getElementById('telegramEnabled').value === 'true';
            config.telegram_bot_token = document.getElementById('botToken').value;
            config.telegram_chat_id = document.getElementById('chatId').value;
            
            await fetch('/api/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            });
            alert('Telegram configuration saved!');
        }

        loadConfig();
    </script>
</body>
</html>
