<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - Lidarr YouTube Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
    <style>
        :root {
            --bg: #09090b; --surface: #18181b; --text: #fafafa; --text-dim: #a1a1aa; --primary: #10b981; --border: #27272a; --radius: 12px;
        }
        body.light { --bg: #f4f4f5; --surface: #ffffff; --text: #18181b; --text-dim: #71717a; --border: #e4e4e7; }
        body { margin:0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        
        header {
            background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; padding: 1rem 0;
        }
        body.light header { background: rgba(255, 255, 255, 0.8); }
        
        .nav-container {
            max-width: 1400px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 800; font-size: 1.2rem; display: flex; align-items: center; gap: 0.75rem; }
        .nav-links { display: flex; gap: 1.5rem; align-items: center; }
        .nav-links a { color: var(--text); text-decoration: none; font-weight: 500; transition: color 0.2s; }
        .nav-links a:hover { color: var(--primary); }
        .controls { display: flex; gap: 1rem; align-items: center; }
        .icon-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; width: 100%; flex: 1; }
        .card { background: var(--surface); padding: 2rem; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 1rem; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input { width: 100%; padding: 0.8rem; background: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 8px; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn { background: var(--primary); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: 600; }
        
        footer { text-align: center; padding: 2rem; color: var(--text-dim); font-size: 0.9rem; border-top: 1px solid var(--border); margin-top: auto; }

        @media (max-width: 768px) {
            .nav-container { flex-direction: column; gap: 1rem; padding: 1rem; text-align: center; }
            .nav-links { width: 100%; justify-content: center; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">üéµ Lidarr YouTube Downloader</div>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/scheduler">Scheduler</a>
            </div>
            <div class="controls">
                <button class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon" id="themeIcon"></i></button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2 style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fa-regular fa-clock"></i> Automation Settings
            </h2>
            <div class="input-group">
                <label>Scheduler Status</label>
                <button class="btn" id="toggleBtn" onclick="toggleScheduler()" style="background:#444">Loading...</button>
            </div>
            <div class="input-group">
                <label>Auto Download Missing Albums</label>
                <button class="btn" id="autoDlBtn" onclick="toggleAutoDl()" style="background:#444">Loading...</button>
            </div>
            <div class="input-group">
                <label>Check Interval (Minutes)</label>
                <input type="number" id="interval" value="60">
            </div>
            <div class="input-group">
                <label>Telegram Bot Token</label>
                <input type="text" id="botToken" placeholder="123456:ABC-DEF...">
            </div>
            <div class="input-group">
                <label>Telegram Chat ID</label>
                <input type="text" id="chatId" placeholder="12345678">
            </div>
            <button class="btn" onclick="saveConfig()">Save Configuration</button>
        </div>
    </div>

    <footer>Made with love ‚ù§Ô∏è</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme') || 'dark';
            if(saved === 'light') {
                document.body.classList.add('light');
                document.getElementById('themeIcon').className = 'fa-solid fa-sun';
            }
            loadConfig();
        });

        function toggleTheme() {
            document.body.classList.toggle('light');
            const isLight = document.body.classList.contains('light');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('themeIcon').className = isLight ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        async function loadConfig() {
            const res = await fetch('/api/config');
            const conf = await res.json();
            document.getElementById('interval').value = conf.scheduler_interval;
            document.getElementById('botToken').value = conf.telegram_bot_token;
            document.getElementById('chatId').value = conf.telegram_chat_id;
            updateSchedulerBtn(conf.scheduler_enabled);
            updateAutoDlBtn(conf.scheduler_auto_download);
        }
        
        function updateSchedulerBtn(enabled) {
            const btn = document.getElementById('toggleBtn');
            btn.innerText = enabled ? 'Scheduler Active (Click to Disable)' : 'Enable Scheduler';
            btn.style.background = enabled ? 'var(--primary)' : '#3f3f46';
        }

        function updateAutoDlBtn(enabled) {
            const btn = document.getElementById('autoDlBtn');
            btn.innerText = enabled ? 'Auto Download ON' : 'Auto Download OFF';
            btn.style.background = enabled ? 'var(--primary)' : '#3f3f46';
        }

        async function toggleScheduler() {
            const res = await fetch('/api/scheduler/toggle', { method: 'POST' });
            const data = await res.json();
            updateSchedulerBtn(data.enabled);
        }

        async function toggleAutoDl() {
            const res = await fetch('/api/scheduler/autodownload/toggle', { method: 'POST' });
            const data = await res.json();
            updateAutoDlBtn(data.enabled);
        }

        async function saveConfig() {
            await fetch('/api/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    scheduler_interval: document.getElementById('interval').value,
                    telegram_bot_token: document.getElementById('botToken').value,
                    telegram_chat_id: document.getElementById('chatId').value,
                    telegram_enabled: !!document.getElementById('botToken').value
                })
            });
            alert('Configuration Saved!');
        }
    </script>
</body>
</html>
