<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Lidarr YouTube Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        :root {
            --bg: #09090b;
            --bg-pattern: radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(6, 214, 160, 0.05) 0%, transparent 50%);
            --surface: #18181b;
            --surface-glass: rgba(24, 24, 27, 0.7);
            --surface-hover: #27272a;
            --text: #fafafa;
            --text-dim: #a1a1aa;
            --primary: #10b981;
            --danger: #ef4444;
            --border: #27272a;
            --border-glass: rgba(255, 255, 255, 0.1);
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            --glow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        body.light {
            --bg: #f4f4f5;
            --bg-pattern: radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.03) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(6, 214, 160, 0.03) 0%, transparent 50%);
            --surface: #ffffff;
            --surface-glass: rgba(255, 255, 255, 0.7);
            --surface-hover: #f4f4f5;
            --text: #18181b;
            --text-dim: #71717a;
            --border: #e4e4e7;
            --border-glass: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --glow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            background-image: var(--bg-pattern);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            background: var(--surface-glass);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-bottom: 1px solid var(--border-glass);
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            background: linear-gradient(135deg, var(--primary), #06d6a0, #0891b2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 4s ease infinite;
            letter-spacing: -0.02em;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary), #06d6a0);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-icon svg {
            width: 16px;
            height: 16px;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-links {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 0.5rem 0.9rem;
            border-radius: 10px;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-links a:hover {
            color: var(--text);
            background: var(--surface-hover);
        }

        .nav-links a.active {
            color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }

        .nav-badge {
            background: linear-gradient(135deg, #ef4444, #f87171);
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            min-width: 18px;
            height: 18px;
            border-radius: 999px;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
            line-height: 1;
            animation: badgePop 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-badge.active {
            display: inline-flex;
        }

        @keyframes badgePop {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), #06d6a0);
            border-radius: 1px;
            transition: transform 0.25s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            transform: translateX(-50%) scaleX(1);
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--surface-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            color: var(--text);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .theme-toggle:hover {
            background: var(--surface-hover);
            border-color: var(--primary);
            box-shadow: var(--glow);
            transform: scale(1.08);
        }

        .theme-toggle:active {
            transform: scale(0.92);
        }

        .theme-toggle i {
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .theme-toggle.spin i {
            animation: themeSwitch 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes themeSwitch {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            50% { transform: rotate(180deg) scale(0); opacity: 0; }
            100% { transform: rotate(360deg) scale(1); opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
        }

        .section {
            background: var(--surface-glass);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-glass);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary), #06d6a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .current-download {
            display: flex;
            gap: 1.25rem;
            padding: 1.25rem;
            background: var(--surface);
            border-radius: 14px;
            border: 1px solid var(--border-glass);
            position: relative;
            overflow: hidden;
        }

        .current-download::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.04), transparent 60%);
            pointer-events: none;
        }

        .current-cover {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .current-cover-placeholder {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .current-cover-placeholder svg {
            width: 40%;
            height: 40%;
            opacity: 0.3;
        }

        .current-body {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .current-album-details h3 {
            font-size: 1.05rem;
            font-weight: 700;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-album-details p {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin: 0;
        }

        .current-track-label {
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .current-track-label i {
            font-size: 0.7rem;
            animation: pulse-icon 1.5s ease infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .progress-bar-container {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #06d6a0);
            border-radius: 999px;
            transition: width 0.3s ease;
        }

        .current-actions {
            display: flex;
            justify-content: flex-end;
        }

        .current-stop-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.4rem 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .current-stop-btn:hover {
            background: var(--danger);
            color: white;
        }

        .queue-item {
            display: flex;
            gap: 0.85rem;
            padding: 0.85rem;
            background: var(--surface);
            border-radius: 12px;
            margin-bottom: 0.65rem;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .queue-item:hover {
            transform: translateX(4px);
            border-color: var(--border-glass);
        }

        .queue-position {
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .queue-album-cover {
            width: 46px;
            height: 46px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        }

        .queue-cover-placeholder {
            width: 46px;
            height: 46px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            flex-shrink: 0;
        }

        .queue-cover-placeholder svg {
            width: 50%;
            height: 50%;
            opacity: 0.3;
        }

        .queue-album-info {
            flex: 1;
        }

        .queue-album-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .queue-album-artist {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .queue-actions button {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .queue-actions button:hover {
            background: var(--danger);
            color: white;
        }

        .history-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 12px;
            margin-bottom: 0.75rem;
            align-items: center;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .history-item.history-success {
            border-left-color: var(--primary);
        }

        .history-item.history-partial {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }

        .history-item.history-error {
            border-left-color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        .history-item.history-manual {
            border-left-color: #8b5cf6;
        }

        .status-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .status-icon.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--primary);
        }

        .status-icon.partial {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-icon.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-icon.manual {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        .history-info {
            flex: 1;
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .history-meta {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .history-error-label {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            margin-top: 0.35rem;
            padding: 0.2rem 0.6rem;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 6px;
        }

        .history-manual-label {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            margin-top: 0.35rem;
            padding: 0.2rem 0.6rem;
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 6px;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-danger:hover {
            background: #dc2626;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            transform: translateY(-1px);
        }

        .btn-danger:active {
            transform: scale(0.96);
        }

        .btn-load-more {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px dashed var(--border-glass);
            border-radius: var(--radius);
            background: var(--surface-glass);
            backdrop-filter: blur(10px);
            color: var(--primary);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-load-more:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--primary);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .btn-load-more:active {
            transform: scale(0.98);
        }

        .btn-clear-history {
            background: var(--danger);
            color: white;
            -webkit-text-fill-color: white;
            -webkit-background-clip: unset;
            background-clip: unset;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-clear-history:hover {
            background: #dc2626;
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.6);
            transform: translateY(-2px);
        }

        .btn-clear-history:active {
            transform: scale(0.96);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        footer {
            text-align: center;
            padding: 1.5rem 2rem;
            color: var(--text-dim);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-glass);
            background: var(--surface-glass);
            backdrop-filter: blur(20px);
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
        }

        .footer-github {
            color: var(--text-dim);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .footer-github:hover {
            color: var(--primary);
            transform: scale(1.15);
        }

        @media (max-width: 768px) {
            .nav-container {
                height: auto;
                flex-wrap: wrap;
                padding: 0.75rem 1rem;

            }

            .logo {
                font-size: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.15rem;

            }

            .nav-links a {
                padding: 0.35rem 0.7rem;
                font-size: 0.8rem;
            }

            .container {
                padding: 1rem;
            }

            .current-download {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .current-cover, .current-cover-placeholder {
                width: 70px;
                height: 70px;
            }

            .current-track-label {
                justify-content: center;
            }

            .current-actions {
                justify-content: center;
            }
        }
    </style>
</head>

                        <svg viewBox="0 0 32 32" fill="white"><rect x="4" y="18" width="4" height="8" rx="1"/><rect x="10" y="12" width="4" height="14" rx="1"/><rect x="18" y="6" width="4" height="20" rx="1"/><rect x="24" y="14" width="4" height="12" rx="1"/></svg>

                <button class="btn-clear-history" id="clearHistoryBtn" onclick="clearAllHistory()" style="display:none;">
                    <i class="fa-solid fa-trash"></i> Clear All History
                </button>
            </div>
            <div id="downloadHistory"></div>
            <div id="historyLoadMore" style="display:none;">
                <button class="btn-load-more" onclick="loadMoreHistory()">

    <script>
        let eventSource = null;

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        function sanitizeUrl(url) {
            if (!url) return '';
            try {
                const u = new URL(url);
                if (u.protocol === 'https:' || u.protocol === 'http:') return u.href;
            } catch (_) {}
            return '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme') || 'dark';
            if (saved === 'light') {
                document.body.classList.add('light');
                document.getElementById('themeIcon').className = 'fa-solid fa-sun';
            }
            updateHistory();
            connectSSE();
        });

        function connectSSE() {
            if (eventSource) eventSource.close();
            eventSource = new EventSource('/api/download/stream');
            eventSource.onmessage = (event) => {
                try {
                    const payload = JSON.parse(event.data);
                    updateCurrentFromSSE(payload.status);
                    updateQueueFromSSE(payload.queue, payload.status);
                } catch (e) {}
            };
            eventSource.onerror = () => {
                eventSource.close();
                setTimeout(connectSSE, 3000);
            };
        }

        function toggleTheme() {
            const toggle = document.getElementById('themeToggle');
            toggle.classList.add('spin');
            setTimeout(() => {
                document.body.classList.toggle('light');
                const isLight = document.body.classList.contains('light');
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
                document.getElementById('themeIcon').className = isLight ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            }, 250);
            setTimeout(() => toggle.classList.remove('spin'), 500);
        }

        let lastWasActive = false;

        function updateCurrentFromSSE(data) {
            const container = document.getElementById('currentDownload');

            if (!data.active) {
                if (lastWasActive) {
                    updateHistory();
                    lastWasActive = false;
                }
                container.innerHTML = '<div class="empty-state"><i class="fa-solid fa-cloud-arrow-down"></i><p>No active download</p></div>';
                return;
            }
            lastWasActive = true;

            const percent = (data.progress && data.progress.overall_percent) || 0;
            const placeholderSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>`;
            const safeCover = sanitizeUrl(data.cover_url);
            const coverHtml = safeCover
                ? `<img class="current-cover" src="${safeCover}" alt="">`
                : `<div class="current-cover-placeholder">${placeholderSvg}</div>`;
            container.innerHTML = `
                <div class="current-download">
                    ${coverHtml}
                    <div class="current-body">
                        <div class="current-album-details">
                            <h3>${escapeHtml(data.album_title || 'Unknown Album')}</h3>
                            <p>${escapeHtml(data.artist_name || 'Unknown Artist')}</p>
                        </div>
                        <div class="current-track-label">
                            <i class="fa-solid fa-compact-disc fa-spin"></i>
                            ${escapeHtml(data.current_track_title || 'Preparing...')}
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-label">
                                <span>Track ${(data.progress && data.progress.current) || 0}/${(data.progress && data.progress.total) || 0}</span>
                                <span>${percent}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percent}%"></div>
                            </div>
                        </div>
                        <div class="current-actions">
                            <button class="current-stop-btn" onclick="stopDownload()">
                                <i class="fa-solid fa-stop"></i> Stop
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateQueueFromSSE(queue, statusData) {
            const container = document.getElementById('downloadQueue');

            const totalInQueue = queue.length + (statusData.active ? 1 : 0);
            const badge = document.getElementById('queueBadge');
            if (totalInQueue > 0) {
                badge.textContent = totalInQueue;
                badge.classList.add('active');
            } else {
                badge.classList.remove('active');
            }

            if (queue.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fa-solid fa-list-check"></i><p>Queue is empty</p></div>';
                return;
            }

            const placeholderSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>`;

            container.innerHTML = queue.map((item, index) => {
                const safeQCover = sanitizeUrl(item.cover_url);
                const queueCover = safeQCover
                    ? `<img class="queue-album-cover" src="${safeQCover}" alt="">`
                    : `<div class="queue-cover-placeholder">${placeholderSvg}</div>`;
                return `
                <div class="queue-item">
                    <div class="queue-position">${index + 1}</div>
                    ${queueCover}
                    <div class="queue-album-info">
                        <div class="queue-album-title">${escapeHtml(item.title)}</div>
                        <div class="queue-album-artist">${escapeHtml(item.artist)}</div>
                    </div>
                    <div class="queue-actions">
                        <button onclick="removeFromQueue(${item.id})">Remove</button>
                    </div>
                </div>
            `;
            }).join('');
        }

        const HISTORY_PER_PAGE = 25;
        let allHistory = [];
        let historyDisplayed = 0;

        function renderHistoryItem(item) {
            let statusClass, iconClass, label;
            if (item.manual) {
                statusClass = 'manual';
                iconClass = 'fa-solid fa-hand-pointer';
                const trackInfo = item.track_title ? `: ${escapeHtml(item.track_title)}` : '';
                label = `<div class="history-manual-label"><i class="fa-solid fa-hand-pointer"></i> Manual Download${trackInfo}</div>`;
            } else if (!item.success) {
                statusClass = 'error';
                iconClass = 'fa-solid fa-xmark';
                label = '<div class="history-error-label"><i class="fa-solid fa-circle-exclamation"></i> Download Failed</div>';
            } else if (item.partial) {
                statusClass = 'partial';
                iconClass = 'fa-solid fa-triangle-exclamation';
                label = '<div class="history-error-label" style="color:#f59e0b"><i class="fa-solid fa-triangle-exclamation"></i> Partial Success</div>';
            } else {
                statusClass = 'success';
                iconClass = 'fa-solid fa-check';
                label = '';
            }
            return `
                <div class="history-item history-${statusClass}">
                    <div class="status-icon ${statusClass}">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="history-info">
                        <div class="history-title">${escapeHtml(item.album_title || 'Unknown')}</div>
                        <div class="history-meta">${escapeHtml(item.artist_name || 'Unknown Artist')} • ${new Date(item.timestamp * 1000).toLocaleString()}</div>
                        ${label}
                    </div>
                </div>
            `;
        }

        function updateHistoryLoadMore() {
            const loadMoreDiv = document.getElementById('historyLoadMore');
            const remaining = allHistory.length - historyDisplayed;
            if (remaining > 0) {
                document.getElementById('historyRemaining').textContent = remaining;
                loadMoreDiv.style.display = 'block';
            } else {
                loadMoreDiv.style.display = 'none';
            }
        }

        function loadMoreHistory() {
            const container = document.getElementById('downloadHistory');
            const nextBatch = allHistory.slice(historyDisplayed, historyDisplayed + HISTORY_PER_PAGE);
            container.insertAdjacentHTML('beforeend', nextBatch.map(renderHistoryItem).join(''));
            historyDisplayed += nextBatch.length;
            updateHistoryLoadMore();
        }

        async function updateHistory() {
            const res = await fetch('/api/download/history');
            const history = await res.json();
            const container = document.getElementById('downloadHistory');
            const clearBtn = document.getElementById('clearHistoryBtn');

            if (history.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fa-solid fa-history"></i><p>No download history</p></div>';
                document.getElementById('historyLoadMore').style.display = 'none';
                clearBtn.style.display = 'none';
                return;
            }

            clearBtn.style.display = 'flex';
            allHistory = history.reverse();
            historyDisplayed = Math.min(HISTORY_PER_PAGE, allHistory.length);
            container.innerHTML = allHistory.slice(0, historyDisplayed).map(renderHistoryItem).join('');
            updateHistoryLoadMore();
        }

        async function clearAllHistory() {
            if (!confirm('Are you sure you want to clear all download history? This action cannot be undone.')) return;
            try {
                const res = await fetch('/api/download/history/clear', { method: 'POST' });
                if (res.ok) {
                    updateHistory();
                } else {
                    alert('Failed to clear history');
                }
            } catch (e) {
                console.error('Error clearing history:', e);
                alert('Failed to clear history');
            }
        }

        async function removeFromQueue(id) {
            await fetch('/api/download/queue/' + id, { method: 'DELETE' });
        }

        async function stopDownload() {
            if (confirm('Are you sure you want to stop the current download?')) {
                await fetch('/api/download/stop', { method: 'POST' });
            }
        }

        setInterval(updateHistory, 10000);

    </script>
</body>
