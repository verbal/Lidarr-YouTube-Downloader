    <script>
        let allLogs = [];
        let currentFilter = 'all';
        const LOGS_PER_PAGE = 25;
        let currentFilteredLogs = [];
        let logsDisplayed = 0;

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        function formatBytes(bytes) {
            if (!bytes || bytes <= 0) return '';
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            let size = bytes;
            while (size >= 1024 && i < units.length - 1) { size /= 1024; i++; }
            return size.toFixed(1) + ' ' + units[i];
        }

        function toggleTheme() {
            const toggle = document.getElementById('themeToggle');
            toggle.classList.add('spin');
            setTimeout(() => {
                document.body.classList.toggle('light');
                const icon = document.getElementById('theme-icon');
                if (document.body.classList.contains('light')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'light');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'dark');
                }
            }, 250);
            setTimeout(() => toggle.classList.remove('spin'), 500);
        }


        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light');
            document.getElementById('theme-icon').classList.remove('fa-moon');
            document.getElementById('theme-icon').classList.add('fa-sun');
        }


        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                allLogs = await response.json();
                filterLogs();
                fetchLogsSize();
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        async function fetchLogsSize() {
            try {
                const res = await fetch('/api/logs/size');
                const data = await res.json();
                const el = document.getElementById('logsFileSize');
                document.getElementById('logsSizeValue').textContent = data.formatted || '0 B';
                el.style.display = 'block';
            } catch (_) {}
        }


        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;

            return date.toLocaleString();
        }


        function getLogTypeInfo(type) {
            const types = {
                'download_started': { name: 'Download Started', icon: 'fa-play-circle' },
                'download_success': { name: 'Download Success', icon: 'fa-check-circle' },
                'partial_success': { name: 'Partial Success', icon: 'fa-exclamation-triangle' },
                'import_success': { name: 'Import Success', icon: 'fa-check-double' },
                'import_partial': { name: 'Import Partial', icon: 'fa-exclamation-triangle' },
                'import_failed': { name: 'Import Failed', icon: 'fa-times-circle' },
                'album_error': { name: 'Album Error', icon: 'fa-exclamation-circle' },
                'manual_download': { name: 'Manual Download', icon: 'fa-hand-pointer' }
            };
            return types[type] || { name: type, icon: 'fa-info-circle' };
        }


        function renderLogCard(log) {
            const typeInfo = getLogTypeInfo(log.type);
            const failedTracksHtml = log.failed_tracks && log.failed_tracks.length > 0
                ? `<div class="log-details">
                    <div class="log-details-title">Failed Tracks (${log.failed_tracks.length}):</div>
                    <ul class="failed-tracks-list">
                        ${log.failed_tracks.map(track => {
                            if (typeof track === 'object' && track.title) {
                                return `<li><strong>${escapeHtml(track.title)}</strong>${track.reason ? `<div class="failed-track-reason"><i class="fas fa-arrow-right"></i> ${escapeHtml(track.reason)}</div>` : ''}</li>`;
                            }
                            return `<li>${track}</li>`;
                        }).join('')}
                    </ul>
                </div>`
                : '';

            return `
                <div class="log-card ${log.type}" id="log-${log.id}">
                    <div class="log-header">
                        <div class="log-info">
                            <div class="log-type ${log.type}">
                                <i class="fas ${typeInfo.icon}"></i>
                                ${typeInfo.name}
                            </div>
                            <div class="log-album">${escapeHtml(log.album_title)}</div>
                            <div class="log-artist">by ${escapeHtml(log.artist_name)}</div>
                        </div>
                        <div class="log-actions">
                            <button class="btn-icon" onclick="dismissLog('${log.id}')" title="Dismiss">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    ${log.details ? `<div class="log-details"><div class="log-details-title">Details:</div>${escapeHtml(log.details)}</div>` : ''}
                    ${failedTracksHtml}
                    <div class="log-timestamp">
                        <i class="fas fa-clock"></i> ${formatTimestamp(log.timestamp)}${log.total_file_size ? `<span class="log-file-size"><i class="fas fa-weight-hanging"></i> ${formatBytes(log.total_file_size)}</span>` : ''}
                    </div>
                </div>
            `;
        }


        function updateLogsLoadMore() {
            const loadMoreDiv = document.getElementById('logsLoadMore');
            const remaining = currentFilteredLogs.length - logsDisplayed;
            if (remaining > 0) {
                document.getElementById('logsRemaining').textContent = remaining;
                loadMoreDiv.style.display = 'block';
            } else {
                loadMoreDiv.style.display = 'none';
            }
        }


        function loadMoreLogs() {
            const container = document.getElementById('logsContainer');
            const nextBatch = currentFilteredLogs.slice(logsDisplayed, logsDisplayed + LOGS_PER_PAGE);
            container.insertAdjacentHTML('beforeend', nextBatch.map(renderLogCard).join(''));
            logsDisplayed += nextBatch.length;
            updateLogsLoadMore();
        }


        function filterLogs() {
            currentFilter = document.getElementById('filterType').value;
            currentFilteredLogs = currentFilter === 'all'
                ? [...allLogs]
                : allLogs.filter(log => log.type === currentFilter);

            renderLogs(currentFilteredLogs);
        }


        function renderLogs(logs) {
            const container = document.getElementById('logsContainer');
            const emptyState = document.getElementById('emptyState');

            if (logs.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('logsLoadMore').style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            const firstBatch = logs.slice(0, LOGS_PER_PAGE);
            container.innerHTML = firstBatch.map(renderLogCard).join('');
            logsDisplayed = firstBatch.length;
            updateLogsLoadMore();
        }


        async function dismissLog(logId) {
            if (!confirm('Are you sure you want to dismiss this log entry?')) return;

            try {
                const response = await fetch(`/api/logs/${logId}/dismiss`, {
                    method: 'DELETE'
                });

                if (response.ok) {

                    const logCard = document.getElementById(`log-${logId}`);
                    if (logCard) {
                        logCard.style.animation = 'slideOut 0.3s ease forwards';
                        setTimeout(() => {
                            fetchLogs();
                        }, 300);
                    }
                } else {
                    alert('Failed to dismiss log');
                }
            } catch (error) {
                console.error('Error dismissing log:', error);
                alert('Failed to dismiss log');
            }
        }


        async function clearAllLogs() {
            if (!confirm('Are you sure you want to clear all logs? This action cannot be undone.')) return;

            try {
                const response = await fetch('/api/logs/clear', {
                    method: 'POST'
                });

                if (response.ok) {
                    fetchLogs();
                } else {
                    alert('Failed to clear logs');
                }
            } catch (error) {
                console.error('Error clearing logs:', error);
                alert('Failed to clear logs');
            }
        }


        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateX(-20px);
                }
            }
        `;
        document.head.appendChild(style);


        fetchLogs();

        async function updateQueueBadge() {
            try {
                const [queueRes, statusRes] = await Promise.all([
                    fetch('/api/download/queue'),
                    fetch('/api/download/status')
                ]);
                const queue = await queueRes.json();
                const status = await statusRes.json();
                const total = queue.length + (status.active ? 1 : 0);
                const badge = document.getElementById('queueBadge');
                if (total > 0) {
                    badge.textContent = total;
                    badge.classList.add('active');
                } else {
                    badge.classList.remove('active');
                }
            } catch (e) {}
        }
        updateQueueBadge();
        setInterval(updateQueueBadge, 5000);

        setInterval(fetchLogs, 30000);


    </script>
</body>
