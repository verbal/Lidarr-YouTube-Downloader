<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidarr Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.6);
            --text-main: #1a1a1a;
            --text-sub: #555;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: rgba(255, 255, 255, 0.4);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --bar-bg: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --card-bg: rgba(20, 20, 20, 0.65);
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --bar-bg: #333;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto 40px auto;
            padding: 0 20px;
        }

        h1 { font-weight: 800; letter-spacing: -1px; margin: 0; font-size: 2rem; }
        h1 span { color: var(--accent); }

        .theme-switch {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            box-shadow: var(--shadow);
            color: var(--text-main);
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .cover-img {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .info { flex-grow: 1; margin-bottom: 20px; }
        .title { font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; line-height: 1.3;}
        .artist { color: var(--text-sub); font-size: 0.9rem; font-weight: 600; }
        .year { font-size: 0.8rem; opacity: 0.7; margin-top: 5px; }

        .btn-download {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-download:hover { background-color: var(--accent-hover); transform: scale(1.02); }
        .btn-download:disabled { background-color: var(--bar-bg); cursor: not-allowed; color: var(--text-sub); transform: none; box-shadow: none;}

        .progress-container {
            display: none; 
            margin-top: 10px;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .progress-track {
            background-color: var(--bar-bg);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            background-color: var(--accent);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .status-text { font-size: 0.75rem; margin-top: 5px; color: var(--text-sub); text-align: center; }

        .badge-done {
            display: none;
            background-color: #10b981;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lidarr <span>Downloader</span></h1>
        <button class="theme-switch" onclick="toggleTheme()">Dark/Light Mode</button>
    </header>

    <div class="grid">
        {% for album in albums %}
        <div class="card" id="card-{{ album.id }}">
            <img src="/cover_proxy/{{ album.id }}" class="cover-img" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=No+Cover'">
            
            <div class="info">
                <div class="title">{{ album.title }}</div>
                <div class="artist">{{ album.artist }}</div>
                <div class="year">{{ album.year }}</div>
            </div>

            <button class="btn-download" onclick="startDownload({{ album.id }}, '{{ album.title|replace("'", "\\'") }}', '{{ album.artist|replace("'", "\\'") }}')">
                Download MP3
            </button>

            <div class="progress-container" id="prog-box-{{ album.id }}">
                <div class="progress-labels">
                    <span id="count-{{ album.id }}">0/0</span>
                    <span id="perc-{{ album.id }}">0%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="fill-{{ album.id }}"></div>
                </div>
                <div class="status-text">Downloading from YouTube...</div>
            </div>

            <div class="badge-done" id="done-{{ album.id }}">Completed</div>
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }

        function startDownload(id, title, artist) {
            const btn = document.querySelector(`#card-${id} .btn-download`);
            const progBox = document.getElementById(`prog-box-${id}`);
            
            btn.style.display = 'none';
            progBox.style.display = 'block';

            fetch('/start_download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, title: title, artist: artist })
            })
            .then(res => res.json())
            .then(data => {
                trackProgress(id);
            });
        }

        function trackProgress(id) {
            const interval = setInterval(() => {
                fetch(`/status/${id}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById(`fill-${id}`).style.width = data.percent + '%';
                    document.getElementById(`perc-${id}`).innerText = data.percent + '%';
                    document.getElementById(`count-${id}`).innerText = `${data.current} / ${data.total}`;

                    if (data.state === 'completed') {
                        clearInterval(interval);
                        document.getElementById(`prog-box-${id}`).style.display = 'none';
                        document.getElementById(`done-${id}`).style.display = 'block';
                    }
                    if (data.state === 'error') {
                        clearInterval(interval);
                        alert("Error downloading album ID " + id);
                    }
                });
            }, 1000);
        }
    </script>

</body>
</html>
