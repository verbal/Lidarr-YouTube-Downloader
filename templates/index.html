<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidarr YouTube Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --primary: #1db954;
            --primary-hover: #1ed760;
            --danger: #e22134;
            --border: #2a2a2a;
        }
        body.light {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-dim: #666666;
            --border: #e0e0e0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        header {
            background: var(--card-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { font-size: 1.5rem; font-weight: 600; }
        nav { display: flex; gap: 1rem; align-items: center; }
        nav a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s;
        }
        nav a:hover { background: var(--border); }
        .toggle {
            width: 50px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle.active { background: var(--primary); }
        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
        }
        .toggle.active::after { left: 27px; }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .config-panel {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }
        .config-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.95rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover { background: var(--primary-hover); }
        button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }
        .btn-danger {
            background: var(--danger);
        }
        .btn-danger:hover {
            background: #c91d2e;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-4px); }
        .card-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: var(--border);
        }
        .card-body {
            padding: 1rem;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .card-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.85rem;
        }
        .progress {
            background: var(--border);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: var(--card-bg);
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
        }
        .track-list {
            margin-top: 1rem;
        }
        .track-item {
            padding: 0.75rem;
            background: var(--bg);
            margin-bottom: 0.5rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .track-item.missing {
            border-left: 3px solid var(--danger);
        }
        .audio-player {
            width: 100%;
            margin-top: 0.5rem;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }
        .status-downloading {
            background: #ff9800;
            color: white;
        }
        .status-complete {
            background: var(--primary);
            color: white;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üéµ Lidarr YouTube Downloader</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/metadata">Metadata</a>
            <a href="/scheduler">Scheduler</a>
            <div class="toggle" id="themeToggle"></div>
        </nav>
    </header>

    <div class="container">
        <div class="config-panel">
            <h2 style="margin-bottom: 1rem;">Connection Status</h2>
            <button onclick="testConnection()">Test Lidarr Connection</button>
            <button onclick="loadAlbums()" style="margin-left: 0.5rem;">Refresh Albums</button>
            <div id="connectionStatus" style="margin-top: 1rem; padding: 1rem; border-radius: 6px; display: none;"></div>
        </div>

        <div id="downloadStatus" style="display: none; background: var(--card-bg); padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>Downloading...</span>
                <button class="btn-danger" onclick="stopDownload()">Stop</button>
            </div>
            <div class="progress" style="margin-top: 0.5rem;">
                <div class="progress-bar" id="downloadProgress"></div>
            </div>
            <div id="downloadInfo" style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-dim);"></div>
        </div>

        <div class="grid" id="albumGrid"></div>
    </div>

    <div class="modal" id="trackModal">
        <div class="modal-content">
            <h2 id="modalTitle">Album Tracks</h2>
            <div id="trackList" class="track-list"></div>
            <div style="margin-top: 1.5rem; display: flex; gap: 0.5rem;">
                <button onclick="downloadAlbum()">Download Missing</button>
                <button onclick="closeModal()" style="background: var(--border);">Close</button>
            </div>
        </div>
    </div>

    <script>
        let config = {};
        let currentAlbumId = null;
        let statusInterval = null;

        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            document.body.classList.add('light');
            themeToggle.classList.add('active');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            themeToggle.classList.toggle('active');
            localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
        });

        async function testConnection() {
            const status = document.getElementById('connectionStatus');
            status.style.display = 'block';
            status.style.background = 'var(--border)';
            status.innerHTML = 'Testing connection...';

            const res = await fetch('/api/test-connection');
            const data = await res.json();

            if (data.status === 'success') {
                status.style.background = 'var(--primary)';
                status.innerHTML = `
                    ‚úÖ Connected to Lidarr ${data.lidarr_version}<br>
                    Total Albums: ${data.total_albums}<br>
                    Missing Albums: ${data.missing_count}<br>
                    Wanted Endpoint: ${data.wanted_endpoint}
                `;
            } else {
                status.style.background = 'var(--danger)';
                status.innerHTML = `‚ùå Error: ${data.error}`;
            }
        }

        async function loadAlbums() {
            const grid = document.getElementById('albumGrid');
            grid.innerHTML = '<p>Loading...</p>';
            
            const res = await fetch('/api/missing-albums');
            const albums = await res.json();
            
            if (albums.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 2rem;">No missing albums found! üéâ</p>';
                return;
            }

            grid.innerHTML = albums.map(album => {
                const cover = album.images?.find(i => i.coverType === 'cover')?.remoteUrl || '';
                return `
                    <div class="card">
                        <img class="card-img" src="${cover}" alt="${album.title}">
                        <div class="card-body">
                            <div class="card-title">${album.title}</div>
                            <div class="card-text">${album.artist.artistName}</div>
                            <div class="card-text">${album.releaseDate?.substring(0,4) || ''} ‚Ä¢ ${album.missingTrackCount} missing</div>
                            <div class="card-actions">
                                <button onclick="showTracks(${album.id})">View Tracks</button>
                                <button onclick="quickDownload(${album.id})">Download</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function showTracks(albumId) {
            currentAlbumId = albumId;
            const res = await fetch(`/api/album/${albumId}`);
            const album = await res.json();
            
            document.getElementById('modalTitle').textContent = `${album.artist.artistName} - ${album.title}`;
            
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = await Promise.all(album.tracks.map(async track => {
                const missing = !track.hasFile;
                let previewHtml = '';
                
                if (missing) {
                    const previewRes = await fetch(`/api/preview/${albumId}/${track.trackNumber}`);
                    const previewData = await previewRes.json();
                    if (previewData.previewUrl) {
                        previewHtml = `<audio class="audio-player" controls src="${previewData.previewUrl}"></audio>`;
                    }
                }
                
                return `
                    <div class="track-item ${missing ? 'missing' : ''}">
                        <div>
                            <div>${track.trackNumber}. ${track.title}</div>
                            ${previewHtml}
                        </div>
                        <span style="color: ${missing ? 'var(--danger)' : 'var(--primary)'};">
                            ${missing ? '‚úó Missing' : '‚úì Downloaded'}
                        </span>
                    </div>
                `;
            })).then(items => items.join(''));
            
            document.getElementById('trackModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('trackModal').classList.remove('active');
        }

        async function downloadAlbum() {
            if (!currentAlbumId) return;
            closeModal();
            
            await fetch(`/api/download/${currentAlbumId}`, { method: 'POST' });
            
            document.getElementById('downloadStatus').style.display = 'block';
            statusInterval = setInterval(checkDownloadStatus, 1000);
        }

        async function quickDownload(albumId) {
            currentAlbumId = albumId;
            downloadAlbum();
        }

        async function checkDownloadStatus() {
            const res = await fetch('/api/download/status');
            const status = await res.json();
            
            if (!status.active) {
                clearInterval(statusInterval);
                document.getElementById('downloadStatus').style.display = 'none';
                loadAlbums();
                return;
            }
            
            const progress = status.progress;
            if (progress.percent) {
                document.getElementById('downloadProgress').style.width = progress.percent;
                document.getElementById('downloadInfo').textContent = `${progress.percent} - ${progress.speed}`;
            } else if (progress.current) {
                const percent = (progress.current / progress.total * 100).toFixed(0);
                document.getElementById('downloadProgress').style.width = percent + '%';
                document.getElementById('downloadInfo').textContent = `Track ${progress.current}/${progress.total}`;
            }
        }

        async function stopDownload() {
            await fetch('/api/download/stop', { method: 'POST' });
            clearInterval(statusInterval);
            document.getElementById('downloadStatus').style.display = 'none';
        }

        testConnection();
    </script>
</body>
</html>
